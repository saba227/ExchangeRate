<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h2>Exchange Rate</h2>
        <br>
        <div class="cont">
            <label for="number">Amount of money </label>
            <input name="number" type="number" id="number">
        </div>
        <div class="cont">
            <label for="From">From:</label>
            <select name="From" id="From">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="RUB">RUB</option>
                <option value="PEN">PEN</option>
                <option value="BSD">BSD</option>
                <option value="GEL">GEL</option>

            </select>
        </div>
        <div class="cont">
            <label for="To">To:</label>
            <select name="To" id="To">
                <option value="GEL">GEL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="RUB">RUB</option>
                <option value="PEN">PEN</option>
                <option value="BSD">BSD</option>
                
            </select>
        </div>
        <br>
        <input onclick="submitButton()" id="submit" type="button" value="Submit">
        <div class="cont">
            <label for="disabled">Result:</label>
            <input id="disabled" name="disabled" disabled>
        </div>
    </form>
      

    <script src="js/main.js"></script>
</body>
</html>
